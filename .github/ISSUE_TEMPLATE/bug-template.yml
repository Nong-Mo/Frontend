name: Bug Report
description: 버그 수정관련🐞.
title: '[Bug]: '
labels: ['bug']
body:
  - type: textarea
    id: bug-desc
    attributes:
      label: 버그 설명
      description: 발생한 버그에 대한 설명
      placeholder: ex) 비밀번호 찾기 버튼이 동작하지 않음.
    validations:
      required: true
  - type: textarea
    id: bug-flow
    attributes:
      label: 버그 발생 경로
      description: 버그가 발생한 경로에 대한 설명
      placeholder: |
        ex) 
        1. 로그인 화면 접속
        2. 아이디/비밀번호 찾기 클릭
        - 화면이 넘어가지 않음
    validations:
      required: true
